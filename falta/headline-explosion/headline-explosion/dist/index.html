<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Headline explosion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="anchor"></div>

<div class="container">

	<h1 class="headline">
		<span class="border border--top" data-tx="-40" data-ty="20" data-r="-20"></span>
		<span class="border border--right" data-tx="-10" data-ty="10" data-r="30"></span>
		<span class="border border--bottom" data-tx="60" data-ty="0" data-r="40"></span>
		<span class="border border--left" data-tx="50" data-ty="-80" data-r="20"></span>
		<span class="letter" data-tx="-80" data-ty="-40" data-r="10">s</span>
		<span class="letter" data-tx="-20" data-ty="50" data-r="-50">c</span>
		<span class="letter" data-tx="50" data-ty="100" data-r="20">r</span>
		<span class="letter" data-tx="-30" data-ty="-100" data-r="-40">o</span>
		<span class="letter" data-tx="20" data-ty="-20" data-r="5">l</span>
		<span class="letter" data-tx="80" data-ty="40" data-r="80">l</span>
	</h1>

</div>
<!-- partial -->
  <script src='https://s.electerious.com/basicScroll/dist/basicScroll.min.js'></script><script  src="./script.js"></script>

</body>
</html>
