 /* width: 48px;

  margin: auto;
  cursor: pointer;
}
.bulb svg {
  transition: all 0.3s linear;
  /*margin: 8px 0 0 8px;*/
  fill: none;
}
.bulb svg path {
  stroke: #000000;
  stroke-width: 2;
  stroke-linecap: round;
  transition: all 0.2s linear;
}
.bulb svg path.light {
  stroke: gold;
  stroke-dasharray: 5px;
  stroke-dashoffset: 0;
}
.bulb.off {
  /*background: #ececec;*/
}
.bulb.off svg {
  transform: translateY(-2px);
}
.bulb.off path {
  stroke: #f0eaea;
}
.bulb.off path.light {
  stroke-dashoffset: 5px;
}
