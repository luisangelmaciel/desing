
<style>
.filterDiv { 
  display: none;
}

.showfilter {
  display: block;
}


/* Style the buttons */
.btnfilter {
  cursor: pointer;
}

.btnfilter:hover {
  background-color: #ddd;
}

.btnfilter.active {
  background-color: black;
  color: white;
}
</style>



<div id="myBtnContainer">
  <button class="btnfilter active" onclick="filterSelection('all')"> Show all</button>
  <button class="btnfilter" onclick="filterSelection('lamp')">@lamp</button>
  <button class="btnfilter" onclick="filterSelection('font')"> Font</button>
  <button class="btnfilter" onclick="filterSelection('form')"> Form</button>
  <button class="btnfilter" onclick="filterSelection('game')"> Game</button>
</div>

<div>
  <div class="filterDiv lamp">BMW</div>
  <div class="filterDiv form">Orange</div>
  <div class="filterDiv font">Volvo</div>
  <div class="filterDiv colors">Red</div>
  <div class="filterDiv game">Ford</div>
</div>

<script>
filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("filterDiv");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "showfilter");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "showfilter");
  }
}

function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
    }
  }
  element.className = arr1.join(" ");
}

// Add active class to the current button (highlight it)
var btnContainer = document.getElementById("myBtnContainer");
var btns = btnContainer.getElementsByClassName("btnfilter");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>
