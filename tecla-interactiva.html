
<style>

.container-text {

}

/* Light gray bottom part */
.base {
  background: #bbb;
  border-radius: 16px;
  box-shadow: 0 -6px 0px #777 inset;

  display: -webkit-flex;
  justify-content: center;

  position: relative;
  transform-style: preserve-3d;

  height: 240px;

.btn-wrapper {
